<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
		let actions = {
			google: "https://www.google.com/",
			duckDuckGo: "https://duckduckgo.com/",
			bing: "https://www.bing.com/",
			ask: "https://www.ask.com/"
		};
	document.getElementById("searchForm").action = actions[document.querySelector("input[name=engine]:checked").value];
}
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", function (event) {
		setSearchEngine();
		});
		});
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<input name="q" type="text" />
	<input name="engine" type="radio" value="google" checked/>Google
	<input name="engine" type="radio" value="duckDuckGo" />DuckDuckGo
	<input name="engine" type="radio" value="bing" />Bing
	<input name="engine" type="radio" value="ask" />Ask
	<button value="Go!">Search</button>
	</form>

</body>
